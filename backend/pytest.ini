[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    integration: marks tests as integration tests
    slow: marks tests as slow running
    real_api: marks tests that use real external APIs