[pytest]
# BDD集成测试配置

# 测试目录
testpaths = .

# 测试文件模式
python_files = test_*.py *_test.py test_critical_path.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 自定义标记
markers =
    critical_path: 关键路径测试，覆盖核心业务流程
    llm_integration: LLM服务集成测试
    visual_rendering: 视觉渲染功能测试
    performance: 性能测试，验证响应时间和吞吐量
    error_handling: 错误处理和容错测试
    edge_cases: 边界情况和异常输入测试
    integration: API端点集成测试
    visual_quality: 视觉质量验证测试
    concurrent_users: 并发用户场景测试
    smoke: 冒烟测试，快速验证基本功能
    regression: 回归测试，防止功能退化

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --maxfail=5
    --capture=no
    --show-capture=all

# 异步测试配置
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:httpx.*

# 最小版本要求
minversion = 7.0

# 测试发现配置
norecursedirs = .git .tox dist build *.egg node_modules

# 覆盖率配置（如果使用pytest-cov）
# addopts = --cov=backend --cov-report=html --cov-report=term-missing

# 并行测试配置（如果使用pytest-xdist）
# addopts = -n auto