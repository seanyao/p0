<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="智能旅游路线图工具，支持地名解析和路线规划" />
  <meta name="keywords" content="旅游,路线图,地名解析,高德地图,路线规划" />
  <meta name="author" content="旅游路线图工具" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="alternate icon" href="/favicon.ico" />
  
  <!-- 预连接到高德地图API -->
  <link rel="preconnect" href="https://restapi.amap.com" />
  <link rel="dns-prefetch" href="https://restapi.amap.com" />
  
  <title>旅游路线图工具 - 智能地名解析</title>
  
  <!-- 样式预加载 -->
  <style>
    /* 初始加载样式 */
    #root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 16px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- 初始加载动画 -->
    <div>
      <div class="loading-spinner"></div>
      <div class="loading-text">正在加载旅游路线图工具...</div>
    </div>
  </div>
  
  <!-- 应用脚本 -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- 错误处理 -->
  <script>
    window.addEventListener('error', function(e) {
      console.error('应用加载错误:', e.error);
      document.getElementById('root').innerHTML = `
        <div style="text-align: center; color: white; font-family: sans-serif;">
          <h2>🚫 应用加载失败</h2>
          <p>请检查网络连接或刷新页面重试</p>
          <button onclick="location.reload()" style="
            padding: 10px 20px; 
            background: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            margin-top: 20px;
          ">
            刷新页面
          </button>
        </div>
      `;
    });
    
    // 检测是否支持现代浏览器特性
    if (!window.fetch || !window.Promise || !window.Map) {
      document.getElementById('root').innerHTML = `
        <div style="text-align: center; color: white; font-family: sans-serif;">
          <h2>⚠️ 浏览器不兼容</h2>
          <p>请使用现代浏览器访问本应用</p>
          <p>推荐使用 Chrome、Firefox、Safari 或 Edge 最新版本</p>
        </div>
      `;
    }
  </script>
</body>
</html>
